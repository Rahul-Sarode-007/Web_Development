<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating App Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="front-side-container">

        <div class="front-side-icon">
            <img src="./interactive-rating-component-main/images/icon-star.svg" alt="Star Icon">
        </div>

        <p class="front-side-title">How did we do?</p>

        <p class="front-side-para">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
        </p>

        <div class="rating-digits">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>

        <div class="front-side-button">
            <button type="submit">
                SUBMIT
            </button>

        </div>


    </div>

    <div class="back-side-container">

        <div class="back-side-img">
            <img src="./interactive-rating-component-main/images/illustration-thank-you.svg" alt="Thank you image" srcset="">
        </div>

        <div class="back-side-given-rating">
            <p>You selected 4 out of 5</p>
        </div>

        <div class="back-side-thank-you">
            <p>Thank You!</p>
        </div>

        <div class="back-side-message">
            <p>
            We appreciate you taking the time to give a rating. If you ever need more support, 
            don't hesitate to get in touch!
            </p>
            
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
