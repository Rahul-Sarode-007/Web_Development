<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <button class="hide-modal-logo">X</button>
      <h2 class="start-game-heading">Enter Player's Name</h2>

      <div class="player-info">
        <label for="Player1">Player 1</label>
        <br>
        <input id="Player1" type="text" placeholder="Enter Player 1 Name" />
      </div>

      <div class="player-info">
        <label for="Player2">Player 2</label>
        <br>
        <input id="Player2" type="text" placeholder="Enter Player 2 Name" />
      </div>

      <button class="start-game">Play Now</button>
    </div>

    <button class="show-modal">Show Modal</button>
    <script src="script.js"></script>
  </body>
</html>
