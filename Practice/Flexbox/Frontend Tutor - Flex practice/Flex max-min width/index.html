<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container{
        width: 600px;
        height: 600px;
        background-color: pink;
        display: flex;
      }

    

      .red {
        background-color: red;
        min-width: 200px;
      }

      .blue {
        background-color: blue;
        max-width: 200px;
      }


      .red,
      .blue {
        width: 50px;
        height: 100px;
      }


    </style>
  </head>
  <body>
    <div class="container">
      <div class="red"></div>
      <div class="blue"></div>
    </div>
  </body>
</html>
